<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <form method="post">
        <table class="table">
            <tr style="background-color: #c6c6fa">
                <th>Name</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td style="text-align: left;">
                    <input type="text" name="name" size="30">
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td style="text-align: left;">
                    <input type="radio" name="sex" value="male"> Male
                    <br>
                    <input type="radio" name="sex" value="female" checked> Female
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td style="text-align: left;">
                    <select name="eye color">
                        <option>Black</option>
                        <option>Brown</option>
                        <option selected>Green</option>
                        <option>Blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td style="text-align: left;">
                    <input type="checkbox" name="height" value="1"> Over 6 feet tall</input>
                    <br>
                    <input type="checkbox" name="weight" value="1"> Over 200 pounds</input>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: left;">Describe your athletic ability:<br>
                    <textarea name="athletic" cols="50" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="Enter my information">
                </td>
            </tr>
        </table>
    </form>
